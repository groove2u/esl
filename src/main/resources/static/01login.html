<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">

		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap&subset=korean" rel="stylesheet">
	</head>

	<body class="login_bg">
		<!-- 오류팝업 -->
		<div class="layer_pop alert">
			<p>아이디 및 비밀번호가 올바르지 않습니다.</p>
			<a href="javascript:;">확인</a>
		</div>
		<!-- 오류팝업 end -->
		<div id="wrap">
			<form action="" method="">
				<fieldset class="login_wrap">
					<h1>주식회사 하엠</h1>
					<h2>ESL 관리자 페이지 <strong>로그인</strong></h2>
					<div class="input_wrap">
						<input id="" name="" placeholder="아이디" type="text">
						<input class="mt18" id="" name="" placeholder="비밀번호" type="password">
						<div class="save_idpw">
							<p>
								<input id="findID" name="" type="checkbox">
								<label for="findID">아이디 저장</label>
							</p>
							<p>
								<input id="findPW" name="" type="checkbox">
								<label for="findPW">비밀번호 저장</label>
							</p>
						</div>
						<a class="btn_login" href="javascript:;">로그인</a>
						<p class="login_guide">로그인 중 문제 발생 시, <br>아래와 같은 번호로 연락 바랍니다. <br><span>010-0000-0000, 02-000-0000</span></p>
					</div>
				</fieldset>
			</form>
		</div>

		<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>

		<script type="text/javascript" src="js/common.js"></script>

	</body>
</html>
