<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">

	<body>

					<div class="utils_greet">
						000님 안녕하세요.
						<a class="btn_alarm" href="javascript:;">
							<i>알림</i>
						</a>
					</div>
					<div class="lang_sel">
						<select>
							<option>LANGUAGE</option>
						</select>
						<a class="btn_logout" href="javascript:;">로그아웃</a>
					</div>
				</div>
			</header>
			<div class="cont_wrap">
				<!-- LNB -->
				<nav class="side_menu">
					<div class="side_menu_bg"></div>
					<ul>
						<li>
							<a class="side_menu01 on" href="javascript:;">상품관리</a>
							<ul class="on">
								<li><a class="on" href="javascript:;">대분류관리</a></li>
								<li><a href="javascript:;">중분류관리</a></li>
								<li><a href="javascript:;">소분류관리</a></li>
								<li><a href="javascript:;">상품관리</a></li>
							</ul>
						</li>
						<li>
							<a class="side_menu02" href="javascript:;">시스템관리</a>
							<ul>
								<li><a href="javascript:;">게이트웨이관리</a></li>
								<li><a href="javascript:;">태그관리</a></li>
							</ul>
						</li>
						<li><a class="side_menu03" href="javascript:;">설정</a></li>
					</ul>
				</nav>
				<!-- LNB end -->
				<!-- contents -->
				<div class="cont_area">
					<div class="cont_ttl_wrap">
						<strong>대분류등록</strong>
					</div>
					<div class="cate_regi_input">
						<dl>
							<dt>대분류명</dt>
							<dd><input class="cate_name" id="" name="" placeholder="Ex) 악세서리, 잡화, 식품" type="text"></dd>
						</dl>
						<dl>
							<dt>설명</dt>
							<dd>
								<textarea placeholder="Ex) 악세서리, 잡화, 식품"></textarea>
							</dd>
						</dl>
						<dl class="discnt">
							<dt>할인율</dt>
							<dd>
								<input class="cate_discnt" id="" name="" type="text">
								<p class="perct">%</p>
							</dd>
						</dl>
						<dl>
							<dt>사용여부</dt>
							<dd>
								<p class="cate_use_radio">
									<input id="yes" name="use" type="radio">
									<label for="yes">Y</label>
								</p>
								<p class="cate_use_radio">
									<input id="no" name="use" type="radio">
									<label for="no">N</label>
								</p>
							</dd>
						</dl>

					<div class="cate_regi_btns">
						<a class="cancel" href="javascript:;">취소</a>
						<a class="regist" href="javascript:;">등록</a>
