				<nav class="side_menu">

					<div class="cont_ttl_wrap">

					<div class="cate_regi_input">
						<dl>
							<dt>기업명</dt>
							<dd><input class="cate_code" id="" name="" readonly="readonly" type="text" value="GS24"></dd>
						</dl>
						<dl>
							<dt>지점명</dt>
							<dd><input class="cate_code" id="" name="" readonly="readonly" type="text" value="가락동지점"></dd>

						<dl class="discnt">
							<dt>대분류</dt>
							<dd>
								<select class="cate_regi_sel">
									<option>맥주</option>

							</dd>
						</dl>

							<dt>QR코드</dt>

						<dl>
							<dt>가격</dt>
							<dd><input class="prod_price" id="" name="" placeholder="" type="text"></dd>

						<dl class="discnt">
							<dt>할인율</dt>
							<dd>
								<input class="cate_discnt" id="" name="" type="text">

						</dl>

							<dd>
								<input class="cate_discnt" id="" name="" type="text">
								<p class="wave">~</p>
								<input class="cate_discnt" id="" name="" type="text">
							</dd>
						</dl>
						<dl class="discnt">
							<dt>묶음할인</dt>
							<dd>
								<p class="cate_use_radio">
									<input id="bundle1" name="bundle" type="radio">
									<label for="bundle1">없음</label>
								</p>
								<p class="cate_use_radio">
									<input id="bundle2" name="bundle" type="radio">
									<label for="bundle2">1+1</label>
								</p>
								<p class="cate_use_radio">
									<input id="bundle3" name="bundle" type="radio">
									<label for="bundle3">2+1</label>

							<dt>설명</dt>
							<dd>
