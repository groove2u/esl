<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<div class="tbl_wrap" layout:fragment="content">
    <script th:inline="javascript">
        /*<![CDATA[*/
        let select = /*[[ #{common.select} ]]*/;
        let modify = /*[[ #{cateL.modify} ]]*/;
        let commonError = /*[[ #{message.commonError} ]]*/;
        let defaultSelect = /*[[ #{common.defaultSelect} ]]*/;
        let selectDelete = /*[[ #{message.selectDelete} ]]*/;
        let cantDeleteCategory = /*[[ #{message.cantDeleteCategory} ]]*/;
        let checkDelete = /*[[ #{message.checkDelete} ]]*/;
        let deleteSuccess = /*[[ #{message.deleteSuccess} ]]*/;

        /*]]*/
    </script>
    <form id="frm" name="frm" method="post">
        <div class="tbl_filter_wrap">
            <div class="left">
                <p class="sel_ttl" th:text="#{cate.selectCateL}"></p>
                <select class="cate_sel" id="cateL">
                </select>
            </div>
            <div class="left">
                <p class="sel_ttl" th:text="#{cate.selectCateM}"></p>
                <select class="cate_sel" id="cateM">
                </select>
            </div>
            <div class="right">
                <select class="num_sel" id="pageSize">
                    <option value="10" th:text="#{common.10ea}"></option>
                    <option value="20" th:text="#{common.20ea}"></option>
                    <option value="50" th:text="#{common.50ea}"></option>
                </select>
            </div>
        </div>
        <table>
            <colgroup>
                <col style="width:7%;">
                <col style="width:5%;">
                <col style="width:38%;">
                <col style="width:15%;">
                <col style="width:21%;">
            </colgroup>
            <thead>
            <tr>
                <th>
                    <p class="tbl_chk">
                        <input id="chkAll" name="chkAll" type="checkbox">
                        <label for="chkAll" th:text="#{cateL.chkAll}"></label>
                    </p>
                </th>
                <th>no</th>
                <th class="ttl" th:text="#{cateL.cateName}"></th>
                <th th:text="#{cateL.regdate}"></th>
                <th th:text="#{cateL.status}"></th>
            </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
        <!-- pager -->
        <div class="tbl_bottom">
            <a class="btn_del" href="javascript:;" id="btnDel" th:text="#{cateL.delete}"></a>
            <div class="tbl_pager">
                <a class="btn_prev" id="pageFirst" href="javascript:;" th:text="#{common.forward}"></a>
                <ol id="paging">
                </ol>
                <a class="btn_next"  id="pageLast" href="javascript:;" th:text="#{common.backward}"></a>
            </div>
            <a class="btn_reg" href="javascript:;" id="btnReg"th:text="#{cateL.regist}"></a>
        </div>
    <script type="text/javascript" src="/js/cateSList.js"></script>
    </form>
</div>

</html>
