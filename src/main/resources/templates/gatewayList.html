<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<div class="tbl_wrap" layout:fragment="content">
    <form id="frm" name="frm" method="post">
        <div class="tbl_filter_wrap">
            <div class="right">
                <select class="num_sel" id="pageSize">
                    <option value="10">10개</option>
                    <option value="20">20개</option>
                    <option value="50">50개</option>
                </select>
            </div>
        </div>
        <table>
            <colgroup>
                <col style="width:6%;">
                <col style="width:5%;">
                <col style="width:14%;">
                <col style="width:12%;">
                <col style="width:27%;">
                <col style="width:12%;">
                <col style="width:12%;">
                <col style="width:12%;">
            </colgroup>
            <thead>
            <tr>
                <th>
                    <p class="tbl_chk">
                        <input id="chkAll" name="" type="checkbox">
                        <label for="chkAll">전체선택</label>
                    </p>
                </th>
                <th>no</th>
                <th>ID</th>
                <th>설명</th>
                <th>등록상태</th>
                <th>위치</th>
                <th>등록일</th>
                <th>상세보기</th>
            </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
        <!-- pager -->
        <div class="tbl_bottom">
            <a class="btn_del" href="javascript:;" id="btnDel">삭제</a>
            <div class="tbl_pager">
                <a class="btn_prev" id="pageFirst" href="javascript:;">앞으로</a>
                <ol id="paging">
                </ol>
                <a class="btn_next"  id="pageLast" href="javascript:;">뒤로</a>
            </div>
            <a class="btn_reg" href="javascript:;" id="btnReg">등록</a>
        </div>




    <script type="text/javascript" src="/js/gatewayList.js"></script>
    </form>
</div>

</html>
