<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">

		<title th:text="#{login.adminPageTxt}"></title>
		<link rel="stylesheet" type="text/css" href="/css/reset.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css">

		<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap&subset=korean" rel="stylesheet">

		<script th:inline="javascript">
			/*<![CDATA[*/
			let enterId = /*[[ #{login.enterId} ]]*/;
			let enterPassword = /*[[ #{login.enterPassword} ]]*/;
			/*]]*/
		</script>
	</head>

	<body class="login_bg">
		<!-- 오류팝업 -->
		<div class="layer_pop alert" th:if="${param.error}">
			<p th:text="#{login.wrongIdPassword}"></p>
			<a href="javascript:;" id="btnConfirm" th:text="#{common.confirm}"></a>
		</div>
		<!-- 오류팝업 end -->
		<div id="wrap">
			<form id="frm" name="frm" th:action="@{/login_proc}" method="post">
				<fieldset class="login_wrap">
					<h1></h1>
					<h2><div th:text="#{login.adminPageTxt}" /><strong th:text="#{login.loginTxt}"></strong></h2>
					<div class="input_wrap">
						<input type="text" id="id" name="id" th:placeholder="#{login.id}">
						<input type="password" id="password" name="password" class="mt18" th:placeholder="#{login.password}">
						<a class="btn_login" id="submit" href="javascript:;" th:text="#{login.loginTxt}"></a>
						<p class="login_guide"><span th:text="#{login.loginProblem}" /> <br/><span th:text="#{login.askAdmin}"></span></p>
					</div>
				</fieldset>
			</form>
		</div>

		<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
		<script type="text/javascript" src="/js/login.js"></script>

	</body>
</html>
