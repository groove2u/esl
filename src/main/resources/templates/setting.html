<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<div class="cate_regi_input" layout:fragment="content">
    <script th:inline="javascript">
        /*<![CDATA[*/
        let commonError = /*[[ #{message.commonError} ]]*/;
        let noData = /*[[ #{message.noData} ]]*/;
        let enterBattery = /*[[ #{message.enterBattery} ]]*/;
        let enterBatteryRange = /*[[ #{message.enterBatteryRange} ]]*/;
        let enterSignal = /*[[ #{message.enterSignal} ]]*/;
        let enterSignalRange = /*[[ #{message.enterSignalRange} ]]*/;
        let processFail = /*[[ #{message.processFail} ]]*/;
        let registSuccess = /*[[ #{message.registSuccess} ]]*/;
        /*]]*/
    </script>
    <form method="post" action="/modifySetting" name="frm" id="frm">
        <div class="set_input_wrap">
            <strong class="set_input_ttl" th:text="#{setting.setIndicator}"></strong>
            <dl>
                <dt th:text="#{setting.battery}"></dt>
                <dd>
                    <input class="cate_discnt" id="battery" name="battery" type="text">
                    <p class="perct">%</p>
                </dd>
            </dl>
            <dl>
                <dt th:text="#{setting.badSignal}"></dt>
                <dd>
                    <input class="cate_discnt" id="signal" name="signal" type="text">
                    <p class="perct" th:text="#{setting.underSignal}"></p>
                </dd>
            </dl>
        </div>
        <div class="cate_regi_btns">
            <a class="regist" href="javascript:;" id="btnReg" th:text="#{common.save}"></a>
        </div>
    </form>

    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/js/setting.js"></script>
</div>
<!-- pager end -->
</html>
